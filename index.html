<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalalbe=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
<div id="app">
    <table id="booksTable" class="table table-striped table-bordered">
        <tr>
            <th>Name</th>
            <th>price</th>
        </tr>
        <tr v-for="book in books">
            <td @click="getBook(game.id)">{{ book.name }}</td>
            <td>{{ book.price }}</td>
        </tr>
    </table>
    <div id="bookInfoModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <table class="table table-striped">
                  <tr><th>ID</th><td>{{bookInModal.id}}</td></tr>
                  <tr><th>Name</th><td>{{bookInModal.name}}</td></tr>
                  <tr><th>Price</th><td>{{bookInModal.price}}</td></tr>
              </table>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      
</div>
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">{{ books }}</div>

    <link href="rest-client.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>    <script src="https://unpkg.com/vue@3.2.26/dist/vue.global.js"></script>
</body>
</html>
