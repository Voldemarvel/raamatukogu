<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalalbe=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap-grid.min.css">
</head>

<body>
<div id="app">
    <table id="booksTable" class="table table-striped table-bordered">
        <tr>
            <th>Name</th>
            <th>price</th>
        </tr>
        <tr v-for="book in books">
            <td @click="getBook(game.id)">{{ book.name }}</td>
            <td>{{ book.price }}</td>
        </tr>
    </table>
    <div id="bookInfoModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <table class="table table-striped">
                  <tr><th>ID</th><td>{{bookInModal.id}}</td></tr>
                  <tr><th>Name</th><td>{{bookInModal.name}}</td></tr>
                  <tr><th>Price</th><td>{{bookInModal.price}}</td></tr>
              </table>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
    </div>
</div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="rest-client.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>    
    <script src="https://unpkg.com/vue@3.2.26/dist/vue.global.js"></script>
</body>
</html>
