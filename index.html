<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalalbe=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
<div id="app">
    <table id="booksTable" class="table table-striped table-bordered">
        <tr>
            <th>Name</th>
            <th>price</th>
        </tr>
        <tr v-for="book in books">
            <td>{{ book.name }}</td>
            <td>{{ book.price }}</td>
        </tr>
    </table>
    
</div>
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">{{ books }}</div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue@3.2.26/dist/vue.global.js"></script>
    <script>
        const vue = Vue.createApp ({
            data() {
                return {
                   books: [] 
                }
            },
            async created() {
                    this.books = await (await fetch('http://localhost:8080/books')).json();
            }
        }).mount('#app')
    </script>
</body>

</html>
